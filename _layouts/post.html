---
layout: default
---

{% include post_header.html %}

<section class="post-outer">
	<div class="post-cover" style="background: url({{ page.cover }}) center center; background-position: 0% 75%; background-size: cover;"></div>
	<div class="post-wrapper">
		<h1>{{ page.title }}</h1>
		<p class="meta">{{ page.author }} - {{ page.date | date_to_string }}</p>
		<div class="post">
		{{ content }}
		</div>
	</div>
</section>
