---
layout: default
title: Blog - UX Design Portfolio of Edward Nguyen
---
{% include blog_header.html %}

<section class="blog">
  	<div id="blog-wrapper">
	{% for post in site.posts %}
		<div class="blog-block">
			<div class="blog-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
			<div class="blog-date">{{ post.date | date: "%b %-d, %Y" }}</div>			
			<div class="blog-excerpt">{{ post.excerpt | strip_html | truncate: 250 }}
				<span class="read-more">
					<a href="{{ post.url }}">Read More</a>
				</span>
			</div>
		</div>
	{% endfor %}
	</div>
</section>

{% include footer.html %}
